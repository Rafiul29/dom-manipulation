<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guss my number</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game-screen">
        <div class="game-header">
            <button class="btn play-again">play agin</button>
            <p class="between">(Between 1 and 20)</p>
        </div>

        <h1 class="game-title">Guss My Number</h1>
        <div class="game-correct-ans">?</div>
        <div class="game-guss-screen">
            <div class="check-screen">
                <input class="input-number" type="number" />
                <button class="btn check">Check!</button>
            </div>
            <div class="score-screen">
                <p class="gussing-text">Start Gussing .....</p>
                <p>Score : <span class="score">20</span></p>
                <p>High Score : <span class="high-score">0</span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
