<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
            <h2>Navbar <span>Effect</span></h2>
        </div>
        <ul class="nav-links">
          <li>
            <a data-page="home" class="nav-link"  href="#home">Home</a>
          </li>
          <li>
            <a data-page="about" class="nav-link"  href="#about">About</a>
          </li>
          <li>
            <a data-page="services" class="nav-link" href="#services">Services</a>
          </li>
          <li>
            <a data-page="contact" class="nav-link" href="#contact">Contact</a>
          </li>
          <div class="trans"></div>
        </ul>
      </nav>
    </header>

    <section data-index="0" class="home" id="home">
      <img src="img/1.jpg" alt="" />
    </section>

    <section data-index="1" class="about" id="about">
      <img src="img/2.jpg" alt="" />
    </section>

    <section data-index="2" class="services" id="services">
      <img src="img/3.jpg" alt="" />
    </section>

    <section data-index="0" class="contact" id="contact">
      <img src="img/4.jpg" alt="" />
    </section>
  </body>
</html>
